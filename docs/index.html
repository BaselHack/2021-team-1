<!DOCTYPE html>
<html>
  <head>
    <title>Start me up!</title>
    
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    -->

    <link rel="stylesheet" type="text/css" href="css/font-lato.css" />
    <link rel="stylesheet" type="text/css" href="css/font-montserrat.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome-free-5.11.2.min.css" />
    <link rel="stylesheet" type="text/css" href="css/noty.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/noty-themes/semanticui.css" />-->
    <link rel="stylesheet" type="text/css" href="css/noty-themes/bulma.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <link rel="stylesheet" type="text/css" href="css-app/start-me-up.css" />

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

    <script src="js/noty.min.js" type="text/javascript"></script>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script type="text/javascript"></script>
  </head>

  <body>
    <div id="main-content-container">
      <nav id="navbar" class="navbar is-light has-shadow" role="navigation" aria-label="main navigation"></nav>

      <div id="main-content">
        <section class="hero is-light">
          <div class="hero-body">
            <div class="container has-text-centered">
              <h1 class="title">
                <span class="is-size-2 has-text-centered is-block">
                  We are a(n)
                  <div id="title-select" class="select">
                    <select id="">
                      <option value="startup">Startup</option>
                      <option value="investor">Investor</option>
                    </select>
                  </div>
                </span>
              </h1>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="container">
            <div id="mapid" style="height: calc(100vh - 40vh);"></div>
          </div>
        </section>

        <section class="section">
          <div class="container">
            <div class="columns">
              <div class="column is-8 is-offset-2-tablet">
                <input id="data-table-filter" class="input is-large is-rounded" type="text" placeholder="search" />
              </div>
            </div>
          </div>
          <div class="container mt-6">
            <table id="data-table" class="table center is-striped is-fullwidth is-hoverable">
              <thead>
                <tr>
                  <th></th>
                  <th><abbr title="Name">Name</abbr></th>
                  <th><abbr title="Description">Description</abbr></th>
                  <th><abbr title="Email">Email</abbr></th>
                  <th><abbr title="Address">Address</abbr></th>
                  <th><abbr title="Website">Website</abbr></th>
                  <th><abbr title="Tags">Tags</abbr></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </div>
      <footer id="footer" class="footer has-background-dark"></footer>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/footer.js"></script>
  </body>
</html>
