  <body>
    <div id="main-content-container">
        <nav id="navbar" class="navbar is-light has-shadow" role="navigation" aria-label="main navigation"></nav>
        
      <div id="main-content">
        <section class="hero is-light">
          <div class="hero-body">
            <div class="container has-text-centered">
              <h1 class="title">
                <span class="is-size-2 has-text-centered is-block">
                    ðŸš€ Add a start up
                  </div>
                </span>
              </h1>
            </div>
          </div>
        </section>

        <section class="section">
          <div class="container">
           <div class="notification is-info is-light">
            Together, we provide relevant and up to date information on this decentralized, collaborative platform.<br/>
            This is how it works...
            <ul>
            <li>Anybody can add data that will be instantly published on the platform.</li>
            <li>asd</li>
            </ul> 
			</div>
           
           <div class="field">
			  <label class="label">Name</label>
			  <div class="control">
			    <input class="input" type="text" placeholder="Text input">
			  </div>
			</div>
			
			<div class="field">
			  <label class="label">Username</label>
			  <div class="control has-icons-left has-icons-right">
			    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
			    <span class="icon is-small is-left">
			      <i class="fas fa-user"></i>
			    </span>
			    <span class="icon is-small is-right">
			      <i class="fas fa-check"></i>
			    </span>
			  </div>
			  <p class="help is-success">This username is available</p>
			</div>
			
			<div class="field">
			  <label class="label">Email</label>
			  <div class="control has-icons-left has-icons-right">
			    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
			    <span class="icon is-small is-left">
			      <i class="fas fa-envelope"></i>
			    </span>
			    <span class="icon is-small is-right">
			      <i class="fas fa-exclamation-triangle"></i>
			    </span>
			  </div>
			  <p class="help is-danger">This email is invalid</p>
			</div>
			
			<div class="field">
			  <label class="label">Subject</label>
			  <div class="control">
			    <div class="select">
			      <select>
			        <option>Select dropdown</option>
			        <option>With options</option>
			      </select>
			    </div>
			  </div>
			</div>
			
			<div class="field">
			  <label class="label">Message</label>
			  <div class="control">
			    <textarea class="textarea" placeholder="Textarea"></textarea>
			  </div>
			</div>
			
			<div class="field">
			  <div class="control">
			    <label class="checkbox">
			      <input type="checkbox">
			      I agree to the <a href="#">terms and conditions</a>
			    </label>
			  </div>
			</div>
			
			<div class="field">
			  <div class="control">
			    <label class="radio">
			      <input type="radio" name="question">
			      Yes
			    </label>
			    <label class="radio">
			      <input type="radio" name="question">
			      No
			    </label>
			  </div>
			</div>
			
			<div class="field is-grouped">
			  <div class="control">
			    <button class="button is-link">Submit</button>
			  </div>
			  <div class="control">
			    <button class="button is-link is-light" onclick='window.location = (""+window.location).replace("contribute", "index")'>Cancel</button>
			  </div>
			</div>
           
           
           
          </div>
